<!doctype html>
<html>
  <head>
    <title>Groovy - Before They Were Cool</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Small artists you will like</h1>
        <a id="login-button" href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <div id="recs">
        </div>
      </div>
    </div>

    <script id="recs-template" type="text/x-handlebars-template">
      <h1>Get Recommendations</h1>
      <button class="btn btn-primary" id="get-recs">Obtain Recommendations</button>
      <div id="top-artists"></div>
    </script>

    <script id="recs-playlist-template" type="text/x-handlebars-template">
      <iframe src="https://open.spotify.com/embed/playlist/2f4oTUtUJPnHCB24d2jSCV" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </script>

    <script id="top-artists-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
        <dt>Top Artists: </dt><dd>{{items.0.name}}</dd>
        <dt></dt><dd>{{items.1.name}}</dd>
        <dt></dt><dd>{{items.2.name}}</dd>
        <dt></dt><dd>{{items.3.name}}</dd>
        <dt></dt><dd>{{items.4.name}}</dd>
        <dt></dt><dd>{{items.5.name}}</dd>
        <dt></dt><dd>{{items.6.name}}</dd>
        <dt></dt><dd>{{items.7.name}}</dd>
        <dt></dt><dd>{{items.8.name}}</dd>
        <dt></dt><dd>{{items.9.name}}</dd>
      </dl>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var recsSource = document.getElementById('recs-template').innerHTML,
            recsTemplate = Handlebars.compile(recsSource),
            recsPlaceholder = document.getElementById('recs');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            playlist = params.playlist,
            error = params.error;

        var userid = '';

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            recsPlaceholder.innerHTML = recsTemplate();

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  userid = response.id;

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } /*else if (playlist) {
              recsPlaceholder.innerHTML = document.getElementById('recs-playlist-template').innerHTML;
          } */else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('get-recs').addEventListener('click', function() {
            $.ajax({
              url: '/recs',
              data: {
                'user_id': userid
              }
            }).done(function(data) {

              var playlist_link = "https://open.spotify.com/embed/playlist/" + data.playlist;
              //var playlist_embed = <iframe src={playlist_link} width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>;

              recsPlaceholder.innerHTML = document.getElementById('recs-playlist-template').innerHTML;
              
            });
          }, false);

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>

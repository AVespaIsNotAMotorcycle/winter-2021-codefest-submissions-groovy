<!doctype html>
<html>
  <head>
    <title>Groovy - Before They Were Cool</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>small artists you will like</h1>
        <a id="login-button" href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div>
          <div id="grid-header">
            <h1>small artists you will like</h1>
          </div>
          <div id="rec-button-div">
            <div id="recs">
            </div>
          </div>
          <div id="rec-playlist-div">
            <div id="playlist-embed-location">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="recs-template" type="text/x-handlebars-template">
      <div class="grid-container">
        <div class="grid-item imageplate">
          <img class="profile-image" width="150" height="150" src="{{images.0.url}}" />
        </div>
        <div class="grid-item nameplate">
          <h3>{{display_name}}</h3>
          <button class="btn btn-primary" id="get-recs">Generate New Playlist</button>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" id="get-recs">Generate New Playlist</button>
      
      </div>  
    </script>

    <script id="recs-playlist-template" type="text/x-handlebars-template">
      <iframe src={{playlist_link}} width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" height="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        /*
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');
        */

        var recsSource = document.getElementById('recs-template').innerHTML,
            recsTemplate = Handlebars.compile(recsSource),
            recsPlaceholder = document.getElementById('recs');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            playlist = params.playlist,
            error = params.error;

        var userid = '';

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            /*
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            */
            recsPlaceholder.innerHTML = recsTemplate();
            console.log("Placing recs button");

            document.getElementById('get-recs').addEventListener('click', ()=>{
            console.log("Recs clicked");

            $.ajax({
              url: '/recs',
              data: {
                'user_id': userid
              }
            }).done(function(data) {

              console.log(data);
              var pl = {
                playlist_link: "https://open.spotify.com/embed/playlist/" + data.playlist
              };

              console.log(pl);

              var recsPlaylistSource = document.getElementById('recs-playlist-template').innerHTML,
                  recsPlaylistTemplate = Handlebars.compile(recsPlaylistSource);
                  recsPlaylistPlaceholder = document.getElementById('playlist-embed-location');

                  recsPlaylistPlaceholder.innerHTML = recsPlaylistTemplate(pl);
              
            });
          }, false);

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  recsPlaceholder.innerHTML = recsTemplate(response);

                  userid = response.id;

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } /*else if (playlist) {
              recsPlaceholder.innerHTML = document.getElementById('recs-playlist-template').innerHTML;
          } */else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          console.log("Adding event listener for recs button");
          console.log(document.getElementById('get-recs'));
          document.getElementById('get-recs').addEventListener('click', ()=>{
            console.log("Recs clicked");

            $.ajax({
              url: '/recs',
              data: {
                'user_id': userid
              }
            }).done(function(data) {

              console.log(data);
              var pl = {
                playlist_link: "https://open.spotify.com/embed/playlist/" + data.playlist
              };

              console.log(pl);

              var recsPlaylistSource = document.getElementById('recs-playlist-template').innerHTML,
                  recsPlaylistTemplate = Handlebars.compile(recsPlaylistSource);
                  recsPlaylistPlaceholder = document.getElementById('playlist-embed-location');

                  recsPlaylistPlaceholder.innerHTML = recsPlaylistTemplate(pl);
              
            });
          }, false);
          console.log(document.getElementById('get-recs'));
          console.log("Added event listener for recs button");
          
        }
      })();
    </script>
  </body>
</html>
